name: Build & Test
on:
  push:
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build

      # Vitest Tests
      - name: Run Vitest Tests
        run: |
          mkdir -p lib/test-results
          cd lib && pnpm test:run
        env:
          CI: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: lib/test-results/junit.xml

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Results
          path: lib/test-results/junit.xml
          reporter: java-junit
          fail-on-empty: false

      # .NET Setup und Build
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'
      - name: Restore .NET dependencies
        run: dotnet restore Api/Api.sln
      - name: Build .NET
        run: dotnet build Api/Api.sln --configuration Release --no-restore
      - name: Test .NET
        run: dotnet test Api/Api.sln --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true
        continue-on-error: true

      - name: Publish .NET Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Test Results
          path: Api/**/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-empty: false





